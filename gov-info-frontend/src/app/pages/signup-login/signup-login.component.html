<div class="mainContainer">
    <div class="signupContainer">
        <form [formGroup]="userForm" class="formClass">
            <h1 class="title">Chatte mit <span class="signup">Chatbot</span></h1>
            <div mat-dialog-content class="content">
                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-label>Nutzername</mat-label>
                        <input matInput type="text" placeholder="username" formControlName="username">
                    </mat-form-field>
                </div>
              <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-label>Passwort</mat-label>
                        <input matInput type="text" placeholder="password" formControlName="password">
                    </mat-form-field>
                </div>
            </div>
        </form>
        <div class="rowbutton">
            <div mat-dialog-actions class="action">
                <button mat-raised-button color="primary" (click)="navigateToAIChat()">Beginne zu chatten</button>
            </div>
        </div>
    </div>
</div>
